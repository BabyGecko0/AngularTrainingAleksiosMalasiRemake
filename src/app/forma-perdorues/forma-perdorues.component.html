<div class="container">
    <h2>Personal Information</h2>

    <!-- NEVOJITET NESE DUAM T BEJME BUTONIN DISABLED-->
    <form #personalForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" ngModel #name="ngModel" required placeholder="Name">
      </div>
        <!-- NEW ERROR MESSAGE DIVS -->
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
          Name is required.
       </div>
     
      <div class="form-group">
        <label for="mobilenumber">Mobile Number:</label>
        <input type="tel" name="mobilenumber" ngModel #mobilenumber="ngModel" required  placeholder="MobileNumber">
      </div>
      <!-- END NEW ERROR MESSAGE DIVS -->
      <div *ngIf="mobilenumber.invalid && mobilenumber.touched" class="alert alert-danger">
        Mobile Number is required.
     </div>
         
      <!--KONTROLLOJME NESE REQUIRED FUNKSIONON  -->
      <!-- <div>
         {{name.valid + " " + mobilenumber.valid}}
      </div>
     -->
    
    
     
     
      <br>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="isActive" [(ngModel)]="kontakt.isActive">
        <label class="form-check-label" for="isActive">
          Is Active
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="isFavorite" [(ngModel)]="kontakt.isFavorite">
        <label class="form-check-label" for="isFavorite">
          Is Favorite
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="isDeleted" [(ngModel)]="kontakt.isDeleted">
        <label class="form-check-label" for="isDeleted">
          Is Deleted
        </label>
      </div>
      <br>
      <!--BUTONI ESHTE DISSABLED -->
      <button class="btn btn-success btn-lg"  [disabled]="personalForm.invalid"  >CREATE</button>

      
    </form>
  </div>
